<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
    class="card-img-top img-thumbnail">
    </div>


  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{member.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
  <ul class="btn-group list-inline member-icons animate text-center p-1">
    <button type="button" class="btn btn-primary" routerLink='/members/{{member.username}}'><i class="fa fa-user"></i></button>
    <button type="button" class="btn btn-primary" (click)="addLike(member)"><i class="fa fa-check-square"></i></button>
    <button type="button" class="btn btn-primary"><i class="fa fa-envelope"></i></button>
  </ul>
</div>
